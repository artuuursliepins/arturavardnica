<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemātisko Simbolu Vārdnīca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header class="header">
        📘 Matemātisko Simbolu Vārdnīca
    </header>
    
    <main class="container">
        <!-- 🔍 Meklēšanas sistēma -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Meklēt...">
            <select id="searchType">
                <option value="titles">Meklēt virsrakstos</option>
                <option value="content">Meklēt saturā</option>
            </select>
            <button onclick="performSearch()">🔎 Meklēt</button>
        </div>
        <div id="searchResults" class="search-results"></div>

        <!-- 📤 Failu augšupielāde un GPT saite -->
        <input type="file" id="fileInput" accept=".txt">
        <button onclick="uploadFile()">📤 Augšupielādēt</button>
        <input type="text" id="gptUrlInput" placeholder="Ievietojiet GPT saiti">
        <button onclick="submitGPTUrl()">🔗 Nosūtīt saiti</button>
        
        <!-- 📌 Satura Rādītājs -->
        <section>
            <h2>📌 Satura Rādītājs</h2>
            <ul id="symbolList"></ul>
        </section>
    </main>
    
    <footer>
        🔹 Šī sistēma ļauj augšupielādēt un strukturēt matemātisko simbolu vārdnīcu.
    </footer>
</body>
</html>
